<ngx-codemirror
  (mouseenter)="onHover(true)"
  (mouseleave)="onHover(false)"
  [(ngModel)]="fileContent"
  [options]="{
    lineNumbers: true,
    mode: 'markdown',
    readOnly: 'nocursor',
    scrollbarStyle: 'null'
  }"
></ngx-codemirror>
<p class="current-file">
  View <b>{{ getFirstFileName() }}</b>
</p>
<div class="gist-details" (mouseenter)="onHover(true)" (mouseleave)="onHover(false)">
  <img [src]="gist.owner.avatar_url" [alt]="gist.owner.login || 'User avatar'" class="avatar" *ngIf="gist.owner?.avatar_url" />
  <div class="gist-text">
    <p class="name">
      {{ gist.owner.login }} / <b>{{ getFirstFileName() }}</b>
    </p>
    <p class="updated">{{ gist.updated_at | timeAgo }}</p>
    <p class="description">{{ gist.description }}</p>
  </div>
  <div class="fork-star" *ngIf="isLoggedIn && isHovered">
    <fa-icon [icon]="faCodeFork" class="fa-1x" (click)="onFork($event)"></fa-icon>
    <fa-icon [icon]="isStarred ? faStarFilled : faStar" class="fa-1x" (click)="onToggleStar($event)"></fa-icon>
  </div>
</div>
